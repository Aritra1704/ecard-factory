version: "3.9"

services:
  postgres:
    image: postgres:16
    restart: unless-stopped
    environment:
      POSTGRES_DB: ecard_factory
      POSTGRES_USER: postgres
      POSTGRES_PASSWORD: postgres
    ports:
      - "5432:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U postgres -d ecard_factory"]
      interval: 5s
      timeout: 5s
      retries: 10

  app:
    build:
      context: .
    restart: unless-stopped
    depends_on:
      postgres:
        condition: service_healthy
    env_file:
      - .env
    environment:
      DATABASE_URL: postgresql+asyncpg://postgres:postgres@postgres:5432/ecard_factory
      APP_ENV: development
      APP_PORT: 8000
      DB_SCHEMA: ecard_factory
    ports:
      - "8000:8000"
    volumes:
      - .:/app

volumes:
  postgres_data:
